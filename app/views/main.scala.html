@(title: String)(content: Html)

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>@title</title>
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/serber.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/pilot.css")">
  </head>
  <body>
    @content
    <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/modernizr-2.5.3.js")" type="text/javascript"></script>
  </body>
</html>
