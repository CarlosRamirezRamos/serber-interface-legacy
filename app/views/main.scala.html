@(title: String)(content: Html)

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width" name="viewport">
    <title>@title</title>
    <link href="@routes.Assets.at("stylesheets/main.css")" media="screen" rel="stylesheet">
    <link href="@routes.Assets.at("stylesheets/serber.css")" media="screen" rel="stylesheet">
    <link href="@routes.Assets.at("stylesheets/pilot.css")" media="screen" rel="stylesheet">
    <link href="@routes.Assets.at("images/favicon.png")" rel="shortcut icon" type="image/png">
  </head>
  <body>
    @content
    <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")"></script>
    <script src="@routes.Assets.at("javascripts/modernizr-2.5.3.js")"></script>
  </body>
</html>
